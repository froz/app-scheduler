<div ng-controller="TaskList">
  <a href="#/create" class="button full">schedule a new task [ + ]</a>
  <h5>scheduled tasks</h5>
  <ul class="task-list">
  	<li ng-repeat="task in tasks" ng-click="">
      <span class="name">{{task.description}}</span>
  		<a href="#/edit/{{task.id}}" class="edit">edit</a>
  	</li>
  </ul>
</div>
